- include_role:
    name: varcheck
  with_items:
  - teams_version
  - gcm4ml_version
  - fscrypt_revision
  - github_version
  - ad_domain
  - ad_smb_shares
  loop_control:
    loop_var: item
  vars:
  - parent: devenv

- include_tasks: utils.yml
- include_tasks: tty.yml
