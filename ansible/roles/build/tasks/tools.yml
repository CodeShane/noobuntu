- name: Install build related tools
  apt:
    name: "{{ packages }}"
    install_recommends: yes
    state: latest
  vars:
    packages:
    - make
    - cmake
    - gcc
    - m4
    - clang-8
    - clang-format-8
    - clang-tidy-8
    - doxygen
    - graphviz
    - valgrind
    - gdb
    - iwyu
    - texlive-latex-base
    - texlive-binaries

- name: Add Git PPA
  apt_repository:
    repo: ppa:git-core/ppa
    update_cache: yes

- name: Install Git
  apt:
    name: "{{ packages }}"
    install_recommends: yes
    state: latest
  vars:
    packages:
    - git
    - git-lfs

- include_role:
    name: gitconfig
  loop:
  - { key: 'credential.helper', value: 'cache', except: "{{ gcm4ml_helper }}" }
